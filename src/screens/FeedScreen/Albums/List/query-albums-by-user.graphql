query selectAlbumsByUser($userId: ID!, $page: Int, $limit: Int) {
    user(id: $userId) {
        id
        albums(options: { paginate: { page: $page, limit: $limit } }) {
            data {
                id
                title
                photos {
                    data {
                        id
                        title
                        url
                        thumbnailUrl
                    }
                }
            }
        }
    }
}
